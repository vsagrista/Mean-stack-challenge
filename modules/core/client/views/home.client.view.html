<section ng-controller="HomeController">
  <div class="col-sm-6" ng-repeat="alert in alerts">
    <div class="row">
      <div class="col-xs-2">
        <h1 class="pull-right">
          <button ng-class="alert.color">
            <i ng-class="alert.icon"></i>
          </button>
        </h1>
      </div>
      <div class="col-xs-10">
        <h1>{{ alert.total }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-2">
        <span class="text-muted">{{ alert.description }}</span>
      </div>
    </div>
  </div>
</section>
